<!DOCTYPE html>
<script src="/drapo.js"></script>
<div d-sector-parent-url="~/app/shared/layout.html" d-sector-parent="content">
    <div>
        <h2>d-dataPropety-</h2>
        <p>You can use d-dataPropety- to initialize an object property.</p>
        <p>Here a sample initializing the properties name and last</p>
        <d-sample>
            <div d-dataKey="person" d-dataType="object" d-dataProperty-name="John" d-dataProperty-last="Doe"></div>
            <span d-model="{{person.name}}"></span>
            <br />
            <span d-model="{{person.last}}"></span>
        </d-sample>
    </div>
</div>
