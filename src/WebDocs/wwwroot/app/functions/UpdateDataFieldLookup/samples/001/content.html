<div d-dataKey="values" d-dataType="array" d-dataValue='[{"name":"v1","value":true},{"name":"v2"},{"name":"v3","value":true}]'></div>
<div d-dataKey="search" d-dataType="object" d-dataProperty-key="v2" d-dataProperty-value="New Value"></div>
<div d-dataKey="execute" d-dataType="value" d-dataLoadType="startup" d-dataValue="UpdateDataFieldLookup(values,name,{{search.key}},value,{{search.value}})"></div>
<div>
    <ul>
        <li d-for="value in values">{{value.name}} - {{value.value}}</li>
    </ul>
</div>
<br />
<span>Key:</span>
<input type="text" d-model="{{search.key}}" />
<span>Value:</span>
<input type="text" d-model="{{search.value}}" />
<input type="button" value="Update" d-on-click="{{execute}}" />
<div d-dataKey="loader" d-dataType="function" d-dataLoadType="startup" d-dataValue="{{execute}}"></div>
