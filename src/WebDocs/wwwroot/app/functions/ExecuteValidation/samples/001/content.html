<div>
    <!--Data-->
    <div d-dataKey="data" d-dataType="object" d-dataProperty-agree="false" d-dataProperty-agree2="true" d-dataProperty-value="false" d-dataProperty-value2="false"></div>
    <div d-dataKey="click" d-datatype="value" d-dataloadtype="startup" d-dataValue="IF(ExecuteValidation(agree),UpdateDataField(data,value,true),UpdateDataField(data,value,false));IF(ExecuteValidation(agree2),UpdateDataField(data,value2,true),UpdateDataField(data,value2,false))"></div>
</div>
<div>
    <!--Validation-->
    <div d-validation-id="agree" d-validation-type="conditional" d-validation-value="{{data.agree}}"></div>
    <div d-validation-id="agree2" d-validation-type="conditional" d-validation-value="{{data.agree2}}"></div>
</div>
<div>
    <!--UI-->
    <input type="checkbox" d-model="{{data.agree}}" /><span>Agree</span>
    <div d-validation="agree">
        <span>You must check the agree checkbox</span>
    </div>
    <br />
    <input type="checkbox" d-model="{{data.agree2}}" /><span>Agree2</span>
    <div d-validation="agree2">
        <span>You must check the agree2 checkbox</span>
    </div>
    <br />
    <span d-model="{{data.value}}"></span>
    <br />
    <span d-model="{{data.value2}}"></span>
    <br />
    <input type="button" value="Validate" d-on-click="{{click}}" />
</div>
