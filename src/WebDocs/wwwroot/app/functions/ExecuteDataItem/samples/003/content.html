<div d-dataKey="values" d-dataType="array" d-dataValue='[{"name":"v1","selected":true},{"name":"v2"},{"name":"v3","selected":true}]'></div>
<ul>
    <li d-for="value in values" d-class="{dSampleGreen:{{value.selected}}:dSampleRed}" d-on-click="ToggleItemField({{value.selected}})">{{value.name}}</li>
</ul>
<input type="button" value="Toggle All" d-on-click="ExecuteDataItem(ToggleItemField({{value.selected}}),value in values,true,true)" />
