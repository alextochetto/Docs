<div d-dataKey="data" d-dataType="array" d-dataValue='[{"name": "john"},{"name": "mary"}]'></div>
<div d-dataKey="dataCopy" d-dataType="object"></div>
<div>
    <ul>
        <li d-for="item in data">{{item.name}}</li>
    </ul>
</div>
<div>
    <ul>
        <li d-for="item in dataCopy">{{item.name}}</li>
    </ul>
</div>
<br />
<div d-dataKey="loader" d-dataType="function" d-dataLoadType="startup" d-dataValue="UpdateData(dataCopy,{{data}})"></div>
